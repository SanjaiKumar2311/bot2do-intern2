name: Deploy Vite App to S3

on:
  push:
    branches:
      - master  # Replace 'main' with your branch name if necessary

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.13.0  # Updated Node.js version

      # Step 3: Install dependencies and build
      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      # Step 4: Sync build files to S3
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.2
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: dist  # Vite build output directory
